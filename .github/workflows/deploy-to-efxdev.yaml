name: Promote to EFXDev

env:
  # üñäÔ∏è EDIT your repository secrets to log into your OpenShift cluster and set up the context.
  # See https://github.com/redhat-actions/oc-login#readme for how to retrieve these values.
  # To get a permanent token, refer to https://github.com/redhat-actions/oc-login/wiki/Using-a-Service-Account-for-GitHub-Actions
  OPENSHIFT_SERVER: ${{ vars.OPENSHIFT_SERVER }}
  OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
  OPENSHIFT_NAMESPACE: ${{ secrets.ECER_NAMESPACE_NO_ENV }}-tools
  APP_ENVIRONMENT_DESTINATION: "efxdev"
  APP_ENVIRONMENT_SOURCE: ${{ github.event.inputs.version }}

on:
  # https://docs.github.com/en/actions/reference/events-that-trigger-workflows
  workflow_dispatch:
    inputs:
      version:
        description: "Version ex. master, release-1.0.0 or release-1.0.1 .etc"
        default: "master"
        required: true

jobs:
  openshift-cd:
    name: Promote Image
    runs-on: ubuntu-22.04
    environment: efxdev

    outputs:
      ROUTE: ${{ steps.deploy-and-expose.outputs.route }}
      SELECTOR: ${{ steps.deploy-and-expose.outputs.selector }}

    steps:
      - name: Check User Input
        run: |
          if [[ "${{env.APP_ENVIRONMENT_SOURCE}}" == "master" ]] || [[ "${{env.APP_ENVIRONMENT_SOURCE}}" == "release-"* ]]; then
            echo user input validated ${{env.APP_ENVIRONMENT_SOURCE}}
          else
            echo ::error::input must be 'master' or 'release-*' your input was ${{APP_ENVIRONMENT_SOURCE}}
            exit 1
          fi
      - name: Check out repository
        uses: actions/checkout@v3
      - name: Install oc
        uses: redhat-actions/openshift-tools-installer@v1
        with:
          oc: 4

        # https://github.com/redhat-actions/oc-login#readme
      - uses: actions/checkout@v3
      - name: Tag in OpenShift
        run: |
          set -eux
          echo VERSION: ${{env.APP_ENVIRONMENT_SOURCE}}
          # Login to OpenShift and select project
          oc login --token=${{ env.OPENSHIFT_TOKEN }} --server=${{ env.OPENSHIFT_SERVER }}
          oc project ${{ env.OPENSHIFT_NAMESPACE }}

          echo promoting ${{env.APP_ENVIRONMENT_SOURCE}} imagestream to ${{env.APP_ENVIRONMENT_DESTINATION}}

          oc tag -n ${{env.OPENSHIFT_NAMESPACE}} --alias=true registry-portal:${{env.APP_ENVIRONMENT_SOURCE}} registry-portal:${{env.APP_ENVIRONMENT_DESTINATION}}
          oc tag -n ${{env.OPENSHIFT_NAMESPACE}} --alias=true api:${{env.APP_ENVIRONMENT_SOURCE}} api:${{env.APP_ENVIRONMENT_DESTINATION}}
